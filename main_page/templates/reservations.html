{% extends 'index.html' %}

{% block main_content %}
    <section id="reserves">
        <div class="container">
            <div class="col-md-10 col-md-offset-1">
                {% for item in reservations %}
                    <div class="row">
                    <div class="col-md-3">
                        <a href="{% url 'main_page:update_reservation' pk=item.pk %}">
                            <button type="button", class="btn btn-primary">Close application</button>
                        </a>
                    </div>
                    <div class="col-md-3">{{ item.user_name }}</div>
                    <div class="col-md-3">{{ item.user_phone }}</div>
                    <div class="col-md-3">{{ item.date_of_reserv }}</div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-9"><p>{{ item.message }}</p></div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
